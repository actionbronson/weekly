components:
  schemas:

    User:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        alias:
          type: string
#        preferences:
#          type: object
#          properties:
#            $ref: "#/components/schemas/Preferences"

    Preferences:
      type: object
      properties:
        weekStart:
          type: string
          enum: [SUN,MON,TUE,WED,THU,FRI,SAT]
        timeZone:
          type: string
        dragToNextWeek:
          type: boolean

    Day:
      type: object
      properties:
        dayOfYear:
          type: integer
        year:
          type: integer

    Week:
      type: object
      properties:
        start:
          $ref: "#/components/schemas/Day"
        end:
          $ref: "#/components/schemas/Day"