components:
  securitySchemes:
    oAuthFacebook:
      type: oauth2
      description: This API uses OAuth 2 with the implicit grant flow.
      flows:
        implicit:
          authorizationUrl: https://www.facebook.com/v6.0/dialog/oauth?client_id=238019867610264&redirect_uri=localhost:8080&state=whatevers
          scopes:
            email: email
            public_profile: public_profile

  schemas:
    User:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
        name:
          type: string
        alias:
          type: string
        preferences:
          type: object
          properties:
            $ref: "#/components/schemas/Preferences"

    Preferences:
      type: object
      properties:
        weekStart:
          type: string
          enum: [SUN,MON,TUE,WED,THU,FRI,SAT]
        timeZone:
          type: string
        dragToNextWeek:
          type: boolean

    TaskLabel:
      type: object
      properties:
        name:
          type: string
          nullable: false
          minLength: 3
          maxLength: 32
        color:
          type: string
          nullable: false

    TaskPriority:
      type: object
      properties:
        name:
          type: string
          nullable: false
          minLength: 3
          maxLength: 32
        level:
          type: integer
          nullable: false

    TaskState:
      type: object
      properties:
        value:
          type: string
          nullable: false
          enum: [TODO,IN_PROGRESS,PROCRASTINATE,DONE]

    Task:
      type: object
      properties:
        label:
          $ref: "#/components/schemas/TaskLabel"
        priority:
          $ref: "#/components/schemas/TaskPriority"
        summary:
          nullable: false
          type: string
          minLength: 3
          maxLength: 128
        contents:
          nullable: true
          type: string
          maxLength: 65536
        state:
          nullable: false
          $ref: "#/components/schemas/TaskState"

    Day:
      type: object
      properties:
        dayOfYear:
          type: integer
        year:
          type: integer

    Week:
      type: object
      properties:
        year:
          type: integer
          nullable: false
        weekNo:
          type: integer
          nullable: false
#          minValue: 1
#          maxValue: 53
        start:
          nullable: false
          $ref: "#/components/schemas/Day"
        end:
          nullable: false
          $ref: "#/components/schemas/Day"
        tasks:
          type: array
          default: []
          items:
            $ref: "#/components/schemas/Task"
