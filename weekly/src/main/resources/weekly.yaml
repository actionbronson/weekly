paths:
  /week:
    get:
      summary: Get current week based on a timezone
      operationId: getCurrentWeek
      tags:
        - calendar
      parameters:
        - name: tz
          in: query
          description: the timezone
          required: true
          schema:
            type: string
        - name: weekStart
          in: query
          description: Day of the week to start week on.
          required: true
          schema:
            type: string
            enum: [SUN,MON,TUE,WED,THU,FRI,SAT]
      responses:
        '200':
          description: The current week
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Week"

  /week/next:
    get:
      summary: Get next week.
      operationId: getNextWeek
      tags:
        - calendar
      parameters:
        - name: year
          in: query
          description: The year of the week number.
          required: true
          schema:
            type: integer
        - name: weekEnd
          in: query
          description: Day of the year of the last day of the current week.
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: The next week
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Week"

  /week/previous:
    get:
      summary: Get previous week.
      operationId: getPreviousWeek
      tags:
        - calendar
      parameters:
        - name: year
          in: query
          description: The year of the week number.
          required: true
          schema:
            type: integer
        - name: weekStart
          in: query
          description: Day of the year of the first day of the current week.
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: The previous week
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Week"

