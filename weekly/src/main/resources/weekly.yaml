openapi: "3.0.0"
info:
  version: 1.0.0
  title: Weekly
  license:
    name: MIT
servers:
  - url: http://localhost:8080/api/rest/v1
    description: Development server
schemes:
  - http

security:
  - oAuthFacebook:
      - get-tasks
      - post-tasks

paths:
  /week:
    get:
      summary: Get current week based on a timezone
      operationId: getCurrentWeek
      tags:
        - calendar
      parameters:
        - name: tz
          in: query
          description: the timezone
          required: true
          schema:
            type: string
      security:
        - oAuthFacebook:
            - email
            - publish_profile
      responses:
        '200':
          description: The current week
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Week"

  /week/next:
    get:
      summary: Get next week.
      operationId: getNextWeek
      tags:
        - calendar
      parameters:
        - name: weekNo
          in: query
          description: ISO 8601 relative week (number).
          required: true
          schema:
            type: integer
            minValue: 1
            maxValue: 53
        - name: weekYear
          in: query
          description: ISO 8601 relative week (year).
          required: true
          schema:
            type: integer
      security:
        - oAuthFacebook:
            - get-tasks
            - post-tasks
      responses:
        '200':
          description: The next week
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Week"

  /week/previous:
    get:
      summary: Get previous week.
      operationId: getPreviousWeek
      tags:
        - calendar
      parameters:
        - name: weekNo
          in: query
          description: ISO 8601 relative week (number).
          required: true
          schema:
            type: integer
            minValue: 1
            maxValue: 53
        - name: weekYear
          in: query
          description: ISO 8601 relative week (year).
          required: true
          schema:
            type: integer
      security:
        - oAuthFacebook:
            - get-tasks
            - post-tasks
      responses:
        '200':
          description: The previous week
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Week"

  /week/{weekYear}/{weekNo}/tasks:
    post:
      summary: Create a task.
      operationId: createTask
      tags:
        - task
      parameters:
        - name: weekNo
          in: path
          description: ISO 8601 relative week (number).
          required: true
          schema:
            type: integer
            minValue: 1
            maxValue: 53
        - name: weekYear
          in: path
          description: ISO 8601 relative week (year).
          required: true
          schema:
            type: integer
      security:
        - oAuthFacebook:
            - get-tasks
            - post-tasks
      responses:
        '200':
          description: Created task.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"

